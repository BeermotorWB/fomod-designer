language: go

os:
  - linux
  - osx

install:
  - chmod +x ./dev/travis-bootstrap.sh
  - ./dev/travis-bootstrap.sh

script:
  - invoke build

deploy:
  provider: releases
  api_key: "$GITHUB_API_KEY"
  file_glob: true
  file:
    - "dist/*.zip"
    - "*.spec"
  skip_cleanup: true
  on:
    tags: true
